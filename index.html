<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ENTRY</title>
    </head>
    <body>
        <script type="text/javascript">
            console.log('Try to install s.w.');
            navigator.serviceWorker.register('./entry.js')
                .then((registration) => {
                    console.log(`ServiceWorker registration successful with scope: ${registration.scope}`);
                });
                .catch((err) => {
                    console.log(err);
                });
                
        </script>
    </body>
</html>
