<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ENTRY</title>
    </head>
    <body>
        <div class="ServiceWorkerProgress">
            Now installing...
        </div>
        <script type="text/javascript">
            const div = document.body.querySelector('.ServiceWorkerProgress');

            navigator.serviceWorker.register('./entry.js')
                .then((registration) => {
                    console.log(`ServiceWorker registration successful with scope: ${registration.scope}`);
                    div.innerHTML = `ServiceWorker was installed. See <a href="/example">example</a>.`;
                })
                .catch((err) => {
                    console.log(err);
                    div.innerHTML = `Failed to install ServiceWorker. See console to more info.`;
                });

        </script>
    </body>
</html>
